<h2 mat-dialog-title class="is-capitalized">{{title}}</h2>
<mat-dialog-content class="mat-typography">
  <div class="is-size-6">{{message}}</div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="buttons">
  <button class="button" type="button" (click)="close()">Cancel</button>
  <button class="button is-primary" type="submit" (click)="submit()">OK</button>
</mat-dialog-actions>
